---
apiVersion: v1
kind: Pod
metadata:
  name: with-pod-antiaffinity
spec:
  containers:
    - name: c1
      image: alpine
      command: [ "sleep","1000s" ]
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: security
                  operator: In
                  values:
                    - S2
            topologyKey: kubernetes.io/hostname



