apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        security: S1
    spec:
      containers:
        - name: c1
          image: alpine
          command: [ "sleep","1000s" ]

