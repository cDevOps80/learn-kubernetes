apiVersion: v1
kind: Pod
metadata:
  name: pod1
  labels:
    app: nginx
spec:
  containers:
    - name: c1
      image: nginx
      ports:
        - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
