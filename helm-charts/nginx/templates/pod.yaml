apiVersion: v1
kind: Pod
metadata:
  name: {{ }}
  labels:
    name: nginx
spec:
   containers:
    - name: c1
      image: chaitu1812/nginx:{{ .Values.tag_name }}
      env:
        - name: nginx_version
          value: "1.4.3"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    name: nginx
  type: NodePort
  ports:
    - targetPort: 80
      port: 80

